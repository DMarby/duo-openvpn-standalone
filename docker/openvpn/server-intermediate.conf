port 1194
proto udp
dev tun
ca keys/ca.crt
cert keys/server.crt
key keys/server.key
dh keys/dh2048.pem
server 10.8.0.0 255.255.255.0
client-cert-not-required
username-as-common-name
keepalive 10 120
comp-lzo
reneg-sec 0
persist-key
persist-tun
verb 7
cipher AES-256-CBC
keysize 256
plugin /opt/go/src/local/DMarby/duo-openvpn-standalone/intermediary/intermediary.so /opt/go/src/local/DMarby/duo-openvpn-standalone/duo-openvpn-standalone.so
